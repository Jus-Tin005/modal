<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modal Box Mini Project</title>
        <!-- FWA -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./style.css">
</head>
<body>

        <div class="container">
                <h2>Modal Signup</h2>

                <button id="btn-signup">Signup</button>
                <button id="btn-fullScreen">Open Full Screen</button>
                <button id="btn-closeScreen">Close Full Screen</button>

                <!-- Start Modal Area  -->
                <!-- Start Signup Modal  -->
                <div id="signupModal" class="modal">
                        <span class="btn-close">X</span>
                        <form action="" method="" class="form">
                                <h2>Register Form</h2>
                                <div class="input-group">
                                        <i class="fas fa-user"></i>
                                        <input type="text" name="username" id="username" class="input-group-text" placeholder="Usernamer">
                                </div>

                                <div class="input-group">
                                        <i class="fas fa-envelope"></i>
                                        <input type="email" name="email" id="email" class="input-group-text" placeholder="Email">
                                </div>

                                <div class="input-group">
                                        <i class="fas fa-key"></i>
                                        <input type="password" name="password" id="password" class="input-group-text" placeholder="Password">
                                </div>

                                <div class="d-grid">
                                        <button type="submit" class="btn">Register</button>
                                </div>
                        </form>
                </div>
                <!-- End Signup Modal  -->
                <!-- End Modal Area  -->
        </div>



        <script src="./app.js"></script>
</body>
</html>
